{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'devblog/Stylesheet/main.less'%}"/>
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
<meta name="viewport" content="width=device-width, initial-scale=1">


<!DOCTYPE html>
<html>
	<head>
		<title>Welcome</title>
	</head>

	<body>
		<div class="pure-g">
			<div class="pure-u-1-1 pure-u-md-1-3">
				<div class="header">					
					<div class="padded-unit">
					</div>
				</div>
				<div class="content">
					{%for post in posts%}
						<div class="content-unit">
							<div class="content-unit__image">
								 <img src=" {{post.image.url}}", height="100%" width="100%">
							</div>
							<div class="content-unit__description">	
								<div class="content-unit__description__link">
									<a href="{% url 'detail' post.id post.post_type %}">
										{{post.title}}
									</a>
								</div>
								<p>
									{{post.description}}
								</p>					
							</div>
						</div>
					{%endfor%}
				</div>
			</div>
		</div>
	</body>
</html>
